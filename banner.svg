<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="200">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    box-sizing: border-box;

                    color: inherit;
                    font-family: monospace;
                }
                
                .main {
                    --color: #000;

                    position: relative;

                    width: 100%;
                    height: 200px;

                    color: var(--color);

                    display: flex;
                    flex-direction: row;
                    flex-wrap: nowrap;
                    justify-content: center;
                    align-items: center;
                    align-content: center;
                }
                @media (prefers-color-scheme: dark) {
                    .main {
                        --color: #fff;
                    }
                }

                @keyframes content-enter {
                    0% {
                        gap: 0;
                    }
                    100% {
                        gap: 0.5em;
                    }
                }
                @keyframes text-enter {
                    0% {
                        transform: translateY(-0.5em) scale(0.5);

                        opacity: 0;
                    }
                    100% {
                        transform: translateY(0) scale(1);

                        opacity: 1;
                    }
                }

                .main .content {
                    display: flex;
                    flex-direction: column;
                    flex-wrap: nowrap;
                    justify-content: center;
                    align-items: center;
                    align-content: center;

                    animation: content-enter 3s cubic-bezier(0.000, 1.015, 0.390, 0.890) 2s both;
                }

                .main .content .text {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: nowrap;
                    justify-content: center;
                    align-items: center;
                    align-content: center;

                    text-transform: uppercase;
                }
                .main .content .text span {
                    --i: 0;

                    display: inline-block;

                    animation: text-enter 3s cubic-bezier(0.000, 1.015, 0.390, 0.890) calc(0.05s * var(--i)) both;
                }
                .main .content .text span:empty {
                    width: 0.5em;
                }
            </style>
            <div class="main">
                <h1 class="content">
                    
                    <span class="text">
<span style="--i:0;">J</span>
<span style="--i:1;">e</span>
<span style="--i:2;">e</span>
<span style="--i:3;">f</span>
<span style="--i:4;">'</span>
<span style="--i:5;">s</span>
<span style="--i:6;"></span>
<span style="--i:7;">B</span>
<span style="--i:8;">i</span>
<span style="--i:9;">o</span>
<span style="--i:10;">t</span>
<span style="--i:11;">e</span>
<span style="--i:12;">c</span>
<span style="--i:13;">h</span>
<span style="--i:14;"></span>
<span style="--i:15;">S</span>
<span style="--i:16;">a</span>
<span style="--i:17;">n</span>
<span style="--i:18;">d</span>
<span style="--i:19;">b</span>
<span style="--i:20;">o</span>
<span style="--i:21;">x</span>
<span style="--i:22;">e</span>
<span style="--i:23;">s</span>
                    </span>
                </h1>
            </div>
        </div>
    </foreignObject>
</svg>